<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GraphQL Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Sign in to view your profile</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="identifier">Username or Email</label>
                    <input 
                        type="text" 
                        id="identifier" 
                        name="identifier" 
                        placeholder="Enter your username or email"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <div class="error-message" id="errorMessage"></div>

                <button type="submit" id="loginButton" class="login-button">
                    <span class="button-text">Sign In</span>
                    <span class="button-loader" style="display: none;">
                        <span class="spinner"></span>
                    </span>
                </button>
            </form>

            <div class="login-footer">
                <p class="info-text">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                    </svg>
                    Use your Zone01 credentials
                </p>
            </div>
        </div>
    </div>

    <!-- Include scripts in order -->
    <script src="js/config.js"></script>
    <script src="js/auth/storage.js"></script>
    <script src="js/auth/jwt.js"></script>
    <script src="js/auth/auth.js"></script>
    
    <script>
        // Redirect if already authenticated
        Auth.redirectIfAuthenticated();

        // Get form elements
        const loginForm = document.getElementById('loginForm');
        const identifierInput = document.getElementById('identifier');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const buttonText = loginButton.querySelector('.button-text');
        const buttonLoader = loginButton.querySelector('.button-loader');
        const errorMessage = document.getElementById('errorMessage');

        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Clear any previous error messages
            errorMessage.textContent = '';
            errorMessage.style.display = 'none';

            // Get form values
            const identifier = identifierInput.value.trim();
            const password = passwordInput.value;

            // Basic validation
            if (!identifier || !password) {
                showError('Please enter both username/email and password');
                return;
            }

            // Disable form during login
            setLoading(true);

            try {
                // Attempt login
                const result = await Auth.login(identifier, password);

                if (result.success) {
                    // Login successful - redirect to profile
                    window.location.href = 'profile.html';
                } else {
                    // Login failed - show error
                    showError(result.error || 'Login failed. Please try again.');
                    setLoading(false);
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('An unexpected error occurred. Please try again.');
                setLoading(false);
            }
        });

        /**
         * Show error message
         * @param {string} message - Error message to display
         */
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            // Add shake animation
            errorMessage.classList.add('shake');
            setTimeout(() => {
                errorMessage.classList.remove('shake');
            }, 500);
        }

        /**
         * Set loading state for form
         * @param {boolean} loading - True to show loading state
         */
        function setLoading(loading) {
            if (loading) {
                loginButton.disabled = true;
                buttonText.style.display = 'none';
                buttonLoader.style.display = 'inline-block';
                identifierInput.disabled = true;
                passwordInput.disabled = true;
            } else {
                loginButton.disabled = false;
                buttonText.style.display = 'inline-block';
                buttonLoader.style.display = 'none';
                identifierInput.disabled = false;
                passwordInput.disabled = false;
            }
        }

        // Clear error message when user starts typing
        identifierInput.addEventListener('input', () => {
            if (errorMessage.style.display === 'block') {
                errorMessage.style.display = 'none';
            }
        });

        passwordInput.addEventListener('input', () => {
            if (errorMessage.style.display === 'block') {
                errorMessage.style.display = 'none';
            }
        });

        // Focus on identifier input on page load
        window.addEventListener('load', () => {
            identifierInput.focus();
        });
    </script>
</body>
</html>
